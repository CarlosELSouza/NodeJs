<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Consultando CEP</h1>
        <!-- criando um formulario

        usando o seguinte comando: div.form-group*5>label+input.form-control+small, e da'enter
        ele cria tudo isso sozinho,5 divs com forms dentro, o que tá depois do >, são parametros, e o * 5 é a quantidade --> 
        <form> 
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep">
                <small>00000-000</small>
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro">
                <small></small>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
                <small></small>
            </div>

            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade">
                <small></small>
            </div>
            
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf">
                <small></small>
            </div>
        </form>
    </div>
    <button>Continuar</button>
    <script src="src/js/main.js"></script>
</body>
</html>
